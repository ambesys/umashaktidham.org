<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="80" viewBox="0 0 300 80" role="img" aria-label="Uma Shakti Dham">
  <!-- Simple vector logo: stylized lamp + text -->
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#f6b93b"/>
      <stop offset="1" stop-color="#e58e26"/>
    </linearGradient>
  </defs>

  <!-- background shape -->
  <rect x="0" y="0" width="300" height="80" rx="8" fill="#0b5a3a" />

  <!-- stylized diya (lamp) -->
  <g transform="translate(18,12)">
    <path d="M30 6 C24 0, 12 0, 6 6 C4 8, 4 12, 12 18 C16 21, 24 24, 30 18 C38 12, 36 8, 30 6 Z" fill="url(#g)"/>
    <path d="M18 24 C22 28, 34 28, 38 24" stroke="#ffd27a" stroke-width="2" fill="none" stroke-linecap="round"/>
    <rect x="16" y="28" width="28" height="4" rx="2" fill="#f6b93b" />
  </g>

  <!-- text -->
  <text x="80" y="44" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="20" fill="#fff" font-weight="700">Uma Shakti Dham</text>
  <text x="80" y="62" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="12" fill="#ffe9c7">Community • Culture • Service</text>
</svg>
